<!DOCTYPE html>
<html>
<head>
    <script src="https://use.fontawesome.com/7af05dbe7d.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
  <div class="container">
      <div class="row title">
          <div class="col d-flex justify-content-center">
              <h2>Wikipedia Search</h2>
          </div>
      </div>
      <div class="row">
          <div class="col d-flex justify-content-center">
              <h5>Type anything you want and find relevant wikipedia articles.</h5>
          </div>
      </div>
      <div class="row">
          <div class="col search-container d-flex justify-content-center">
            <form onsubmit="return false">
                <input type="search" placeholder="search" id="query">
                <button type="submit" class="btn" id="search-button"><i class="fa fa-search"></i> &nbsp;&nbsp;Search</button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn" id="random-button"><i class="fa fa-send"></i> &nbsp;&nbsp;Random Article</button></a>
            </form>
          </div>
      </div>
      <div class="row d-flex justify-content-center">
          <div class="col search-results" id="search-results">
          </div>
      </div>
  </div>

</body>
</html>
